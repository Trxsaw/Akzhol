<!DOCTYPE html>
<html>
<head>
    <title>Simple JS Task</title>
</head>
<body>
    <h1>JavaScript арқылы есептеу</h1>
    <p>Нәтижені көру үшін консольды ашыңыз.</p>

    <script>
        // Екі санды анықтау
        let a = 8;
        let b = 3;

        // Қосудың нәтижесі
        let sum = a + b;
        console.log("a + b = " + sum);

        // Азайтудың нәтижесі
        let difference = a - b;
        console.log("a - b = " + difference);

        // Көбейтудің нәтижесі
        let product = a * b;
        console.log("a * b = " + product);

        // Бөлудің нәтижесі
        let quotient = a / b;
        console.log("a / b = " + quotient);
    </script>
</body>
</html>
